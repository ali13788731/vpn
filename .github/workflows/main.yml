name: V2Ray Collector

on:
  schedule:
    - cron: '*/10 * * * *' # اجرا هر 30 دقیقه (10 دقیقه برای گیت‌هاب زیاد است و ممکن است اکانت را محدود کند)
  workflow_dispatch: # قابلیت اجرای دستی

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run collector script
        env:
          # این مقادیر باید در بخش Secrets و Variables مخزن گیت‌هاب تنظیم شوند
          SESSION_STRING: ${{ secrets.SESSION_STRING }}
          API_ID: ${{ secrets.API_ID }} # بهتر است این را هم در سکرت بگذارید، یا در کد پیش‌فرض باشد
          API_HASH: ${{ secrets.API_HASH }}
        run: python collector.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          
          # اضافه کردن فایل‌ها
          git add sub.txt
          
          # بررسی اینکه آیا تغییری وجود دارد یا خیر
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update configs [$(date)]"
            # استفاده از پول ریبیس برای جلوگیری از کانفلیکت قبل از پوش
            git pull --rebase origin main
            git push origin main
          fi
