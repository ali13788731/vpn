name: V2Ray Collector Auto-Update

on:
  schedule:
    - cron: '*/30 * * * *' # اجرا هر 30 دقیقه
  workflow_dispatch: # دکمه اجرای دستی

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install telethon python-socks[asyncio]

    - name: Run Collector Script
      run: python collector.py

    - name: Commit and Push Changes
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"
        git add sub.txt configs.txt || true
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Auto Update Configs"
          git push
        fi
