name: Telegram Scraper Bot

on:
  repository_dispatch:
    types: [trigger_action] # مخصوص اجرا از طریق cron-job.org
  workflow_dispatch:      # برای اجرای دستی جهت تست

permissions:
  contents: write         # اجازه برای ذخیره و پوش کردن فایل sub.txt

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install telethon

      - name: Run Script
        env:
          # ارسال سکرت‌ها از تنظیمات گیت‌هاب به محیط اجرای اسکریپت
          API_HASH: ${{ secrets.API_HASH }}
          SESSION_STRING: ${{ secrets.SESSION_STRING }}
        run: python main.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add sub.txt
          git commit -m "Update configs: $(date)" || echo "No changes to commit"
          git push
