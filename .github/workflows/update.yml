name: V2Ray Collector Auto-Update

on:
  schedule:
    - cron: '0 * * * *' # اجرا هر 1 ساعت (چون تست ندارید، سریعتر انجام میشه)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install telethon

    - name: Run Collector Script
      env:
        # این متغیرها را باید در تنظیمات مخزن گیت‌هاب ست کنید
        TELEGRAM_API_ID: ${{ secrets.TELEGRAM_API_ID }}
        TELEGRAM_API_HASH: ${{ secrets.TELEGRAM_API_HASH }}
        TELEGRAM_SESSION: ${{ secrets.TELEGRAM_SESSION }}
      run: python collector.py

    - name: Commit and Push Changes
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"
        git add sub.txt configs.txt || true
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Auto Update Configs"
          git push
        fi
