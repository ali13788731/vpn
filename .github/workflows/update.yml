name: Update Configs with Cache & Cron

on:
  # زمان‌بندی: هر ۱۰ دقیقه یکبار
  schedule:
    - cron: '*/10 * * * *'
  
  # امکان اجرای دستی
  workflow_dispatch:
  
  # اگر وب‌هوکی تنظیم کرده باشید (اختیاری)
  repository_dispatch:
    types: [trigger_action]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # --- بخش جدید: کش کردن کتابخانه‌ها ---
      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          # مسیری که pip فایل‌ها را کش می‌کند
          path: ~/.cache/pip
          # کلید کش بر اساس محتویات requirements.txt ساخته می‌شود
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        # اگر فایل requirements.txt تغییر نکرده باشد، از کش استفاده می‌کند
        run: |
          pip install -r requirements.txt

      - name: Run Scraper
        env:
          API_ID: ${{ secrets.API_ID }}
          API_HASH: ${{ secrets.API_HASH }}
          SESSION_STRING: ${{ secrets.SESSION_STRING }}
        run: python main.py

      - name: Commit changes
        run: |
          git config --global user.name "Auto-Update Bot"
          git config --global user.email "actions@github.com"
          git add sub.txt
          # فقط اگر تغییری بود کامیت کن تا ارور ندهد
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update configs [skip ci]" && git push)
