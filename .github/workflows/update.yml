name: Update NapsternetV Configs

on:
  repository_dispatch:
    types: [trigger_action] # این کلمه را در بخش Body سایت cron-job.org لازم داریم
  workflow_dispatch: # برای تست دستی از داخل گیت‌هاب

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Scraper Script
        env:
          API_ID: ${{ secrets.API_ID }}
          API_HASH: ${{ secrets.API_HASH }}
          SESSION_STRING: ${{ secrets.SESSION_STRING }}
        run: python main.py

      - name: Commit and Push
        run: |
          git config --global user.name "GitHub Action Scraper"
          git config --global user.email "actions@github.com"
          git add sub.txt
          git commit -m "Update configs: $(date)" || echo "No changes to commit"
          git push
